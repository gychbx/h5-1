<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css"/>
		<style>
			.red {
				height:300px;
				background-color: red;
			}
			.green {
				height:300px;
				background-color: green;
			}
			.yellow {
				height:300px;
				background-color: yellow;
			}
			.blue {
				height:300px;
				background-color: blue;
			}
			.orange {
				height:150px;
				background-color: orange;
			}
			.black {
				height:150px;
				background-color: black;
			}
			.purple {
				height:75px;
				background-color: purple;
			}
			.gray {
				height:75px;
				background-color: gray;
			}
			.pink {
				height:75px;
				background-color: pink;
			}
			.white {
				height:75px;
				background-color: white;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 red"></div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 green"></div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 yellow">
					<div class="row">
						<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 black"></div>
				        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 orange"></div>
					</div>
					<div class="row">
						<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 orange"></div>
				        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 black"></div>
					</div>
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 blue">
					<div class="row purple"></div>
					<div class="row gray"></div>
					<div class="row white"></div>
					<div class="row pink"></div>
				</div>
			</div>
		</div>
	</body>
</html>
